 <ion-header>
  <ion-navbar>
    <ion-title>ModuleChose</ion-title>
  </ion-navbar>




</ion-header>


<ion-header>
    <ion-toolbar>
      <ion-title>ModuleChose</ion-title>
      <ion-buttons end>
        <button ion-button icon-only color="royal" (click)="dismiss()" >
            <ion-icon name="close"></ion-icon>
        </button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>


<ion-content padding>


   <ion-fab bottom right #fab>
        <button  ion-fab mini  color="danger"  (click)="btn_addNweModule()"><ion-icon name="add"></ion-icon> </button>
    </ion-fab> 


    <style>
    
      .box_empty,.box_addModule{
       
        width: 100%;display:none;
      }
    
    </style>

    <div class="box_empty">


      asdasd
    </div>
    
    <div class="box_list_cardModule">
        <ion-card ngcl *ngFor="let module_list of moduleAppend"  class="moduleCarde animated flipInX">
            <ion-card-content>
              <b> Name: </b> {{module_list.moduleName}}
              <br>
            </ion-card-content>
            <ion-item>
              <span item-left></span>
              <span item-left></span>
              <button (click)="btn_visibilityChange(module_list)" item-left ion-button icon-only clear round item-end [ngClass]="{'view_gray': !module_list.visibility}">
                <ion-icon name="eye"></ion-icon>
              </button>
              <button (click)="btn_delateModule(module_list)"  color="danger" ion-button icon-left round icon-only clear item-end>
                <ion-icon name="trash"></ion-icon>
              </button>
            </ion-item>
          </ion-card>
    </div><!--list_cardModule-->

    <div class="box_addModule">
        <ion-list>
          <ion-item>
            <ion-label stacked>Chose module</ion-label>
            <ion-select [(ngModel)]="moduleChose" (ionChange)="moduleChoseChanged()">
              <ion-option *ngFor="let module of moduleList" value="{{module.name}}"> {{module.name}} </ion-option>
            </ion-select>
          </ion-item>
          <div padding></div>
          <div *ngFor="let setting of t1.setting">
            <span *ngIf="setting.inputType == 'select';else inputType">
              <ion-item>
                <ion-label stacked>{{setting.displayName}}</ion-label>
                <ion-select>
                  <ion-option *ngFor="let option of setting.value" value="{{option}}" selected="{{ option == setting.defualt }}"> {{option}} </ion-option>
                </ion-select>
              </ion-item>
            </span>
            <ng-template #inputType>
              <ion-item>
                <ion-label stacked>{{setting.displayName}}</ion-label>
                <ion-input type="{{setting.inputType}}" value="{{setting.value}}"></ion-input>
              </ion-item>
            </ng-template>
          </div>
        </ion-list>
    </div><!--box_addModule-->


    


</ion-content>
