<ion-content padding>

    <form (ngSubmit)="entryForm()">

        <ion-item>
          <ion-label floating>Enter Your Name</ion-label>
          <ion-input [(ngModel)]="entry.Name" name="Name" type="text"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label floating>Enter your MagicMirror IPAddress</ion-label>
          <ion-input [(ngModel)]="entry.IpAddress" name="IpAddress"  type="url"></ion-input>
        </ion-item>
      
      
        <div padding></div>

        <button ion-button type="submit" block> <span *ngIf="!spinner"> Get Start </span> <ion-spinner class="spinner" *ngIf="spinner" name="crescent"></ion-spinner> </button>
      </form>


</ion-content>
